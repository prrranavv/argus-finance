<!-- Security Features -->
<rect x="850" y="120" width="480" height="290" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="8"/>
<text x="1090" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Security Features</text>

<text x="870" y="170" font-family="Arial" font-size="12" font-weight="bold">ğŸ” JWT Tokens:</text>
<text x="870" y="190" font-family="Arial" font-size="11">â€¢ Secure, stateless authentication</text>
<text x="870" y="205" font-family="Arial" font-size="11">â€¢ Automatic expiration handling</text>
<text x="870" y="220" font-family="Arial" font-size="11">â€¢ Stored in secure HTTP-only cookies</text>

<text x="870" y="245" font-family="Arial" font-size="12" font-weight="bold">ğŸ›¡ï¸ Row Level Security (RLS):</text>
<text x="870" y="265" font-family="Arial" font-size="11">â€¢ Users can only see their own data</text>
<text x="870" y="280" font-family="Arial" font-size="11">â€¢ Database-level security enforcement</text>
<text x="870" y="295" font-family="Arial" font-size="11">â€¢ Automatic filtering on all queries</text>

<text x="870" y="320" font-family="Arial" font-size="12" font-weight="bold">ğŸ”’ Session Management:</text>
<text x="870" y="340" font-family="Arial" font-size="11">â€¢ Automatic refresh token handling</text>
<text x="870" y="355" font-family="Arial" font-size="11">â€¢ Secure logout and session cleanup</text>
<text x="870" y="370" font-family="Arial" font-size="11">â€¢ Cross-tab synchronization</text>

<text x="870" y="395" font-family="Arial" font-size="12" font-weight="bold">ğŸš« Authorization:</text>

