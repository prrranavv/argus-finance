<text x="480" y="715" font-family="Arial" font-size="11">Filtered results for user123 only</text>

<line x1="440" y1="740" x2="280" y2="740" stroke="#333" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
